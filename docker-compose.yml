version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
    environment:
      - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"
      selenium_chrome:
      image: selenium/standalone-chrome-debug
      logging:
        driver: none
      DATABASE_USER: postgres
      DATABASE_PASSWORD:
      DATABASE_PORT: 5432
      DATABASE_HOST: db
  db:
    image: postgres:10
    user: postgres
    ports:
      - "5432"
    volumes:
      - db-volume:/var/lib/postgres
    environment:
      MYSQL_ROOT_PASSWORD: password
volumes:
  db-volume:
